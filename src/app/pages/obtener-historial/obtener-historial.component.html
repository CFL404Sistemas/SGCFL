
<div class="fondo">
  <app-navbar></app-navbar>
<div class="container-fluid">


  <div class="row ">
<mat-card class="historial carta">

    <div class="col-md-12 text-center">



        <p class="fs-2 text mt-3">Historial</p><br>





    </div>

    <div class="row text-center">
<div class="col-md-12 cosas">
        <input type="checkbox" class="btn-check  " id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary ms-3 mb-2 botones" for="btncheck1">Todos</label>



        <input type="checkbox" class="btn-check boton2 " id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-primary ms-3 mb-2 botones" for="btncheck2">Disponible</label>


        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary ms-3 mb-2 botones" for="btncheck3">No disponible</label>


        <mat-form-field appearance="fill" class="fecha ms-5">
          <mat-label>Verbose datepicker</mat-label>
          <input matInput [matDatepicker]="dp" >

          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

</div>

    </div>
</mat-card>
    </div>





   <div class="container-fluid lista ">
    <div class="row">
      <mat-card class="carta">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>


          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
   </div>
</div>
