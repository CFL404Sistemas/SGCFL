<div class="fondo">
  <app-navbar></app-navbar>
  <div class="container-fluid historial">
    <div class="row">
      <mat-card class="carta text-center">
        <div class="col-md-12 ">
          <p class="fs-2 text mt-3">Historial</p>
          <br />
          <form class="d-flex " role="search">
            <input class="form-control me-2 bg-text-primary text-center numeroSerie" type="search" placeholder="Ingresar Numero de Serie" aria-label="Search">
            <button class="btn btn-outline-success boton" type="submit">Filtrar</button>
          </form>
          <br>
        </div>
        <div class="row text-center">
          <div class="col-md-12 ">
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck1"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary ms-3 mb-2 botones"
              for="btncheck1"
              >Todos</label
            >

            <input
              type="checkbox"
              class="btn-check boton2"
              id="btncheck2"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary ms-3 mb-2 botones"
              for="btncheck2"
              >Disponible</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck3"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary ms-3 mb-2 botones"
              for="btncheck3"
              >No disponible</label
            >

            <mat-form-field appearance="fill" class="warn fecha ms-3">
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="dp" />

              <mat-datepicker-toggle
                matSuffix
                [for]="dp"
              ></mat-datepicker-toggle>
              <mat-datepicker class="warn" #dp></mat-datepicker>
            </mat-form-field>

          </div>
        </div>
      </mat-card>
    </div>
  </div>

<!-- PRIMER MODELO DE HISTORIAL -->

<div class="container-fluid mt-5">
  <mat-card class="carta2">
    <div class="row">
          <div class="col-md-3 mt-1">

                    <div class="list-group">
                      <div href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                          <h2 class=" mb-1">Martillo</h2>

                        <p class="datoslista mb-1">Movimiento:</p>
                        <input class="form-control me-2 bg-text-primary text-center comentario" type="search" placeholder="Comentario" aria-label="Search" >
                      </div>
                </div>
            </div>

  </div>
</mat-card>
</div>
</div>

<!-- SEGUNDO MODELO HISTORIAL -->
  <div class="visibilidadtabla">
    <div class="container-fluid lista historial">

      <div class="row">
        <mat-card class="carta2">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>N° Serie</th>
              <td mat-cell *matCellDef="let element">{{ element.number }}</td>
            </ng-container>


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef>Movimiento</th>
              <td mat-cell *matCellDef="let element">{{ element.accion }}</td>
            </ng-container>

            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef>Responsable</th>
              <td mat-cell *matCellDef="let element">{{ element.section }}</td>
            </ng-container>

            <ng-container matColumnDef="comentario">
              <th id="thahorasi" mat-header-cell *matHeaderCellDef>Comentario</th>
              <td mat-cell *matCellDef="let element"><input class="form-control me-auto bg-text-primary text-center comentario" style="width: 100%" type="search" placeholder="Comentario" aria-label="Search" value="{{element.comentario}}"></td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
  </div>
