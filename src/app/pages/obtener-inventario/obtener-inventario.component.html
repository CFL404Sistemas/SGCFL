<app-navbar></app-navbar>

<div class="container-fluid text-center fondo">
  <div class="row 1">
    <div class="col-md-12">
      <div class="botonesDeFiltro">
        <mat-card class="filterCard">
          <h3 class="tituloFiltro">Filtrar por:</h3>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button class="filtro" value="1">Asignada</mat-radio-button>
            <mat-radio-button class="filtro" value="2">No Asignada</mat-radio-button>
            <mat-radio-button class="filtro" value="2">En Revision</mat-radio-button>
            <mat-radio-button class="filtro" value="2">En Reparacion</mat-radio-button>
            <mat-radio-button class="filtro" value="2">Todas</mat-radio-button>
          </mat-radio-group>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="row 2">
    <div class="col-md-12">
      <div class="botonesDeAccion">
        <mat-card class="actionCard">
          <button (click)="irAltaHerramienta()" class="boton" mat-raised-button>Alta Herramienta</button>
          <!-- <button mat-raised-button>Modificar Herramienta</button> -->
        </mat-card>
      </div>
    </div>
  </div>
  <div class="row 3">
    <div class="col-md-12">
      <div class="listadoDeHerramientas">
        <div class="contenedorDeHerramienta">
          <mat-card>
            <input matImput placeholder="Buscar Herramienta">
          </mat-card>
          <mat-card class="listCard">
            <div *ngFor="let herramienta of todasLasHerramientas">
              <div class="herramienta1">
                <div class="imgContainer">
                  <img [src]="herramienta.img" alt="">
                  <mat-chip *ngIf="herramienta.estado==0" class="disponible">Disponible</mat-chip>
                  <mat-chip *ngIf="herramienta.estado==1" class="noDisponible">No Disponible</mat-chip>
                  <br>
                  <button class="botonMenu" mat-button [matMenuTriggerFor]="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                      class="bi bi-gear imgMenu" viewBox="0 0 16 16">
                      <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                      <path
                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                    </svg>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>Modificar</button>
                    <button mat-menu-item>Eliminar</button>
                  </mat-menu>
                  <mat-slide-toggle disabled="false" *ngIf="herramienta.estado==0" (change)="asignar(herramienta)" class="slide">Asignar</mat-slide-toggle>
                  <mat-slide-toggle disabled="true" *ngIf="herramienta.estado==1" class="slide">Asignar</mat-slide-toggle>
                </div>
                <div class="informacionDeHerramienta">
                  <h2 class="nombreHerramienta">{{herramienta.nombre}}</h2>
                  <div class="descripcionHerramienta">
                    <div>
                      <label for="">Marca: </label><span>{{herramienta.marca}}</span>
                      <label for="">S/N: </label><span>{{herramienta.numero_de_serie}}</span>
                    </div>
                    <div>
                      <label for="">Ubicacion: </label> <span>{{herramienta.ubicacion}}</span>
                      <br>
                      <label for="">A Cargo: </label> <span>alguien</span>
                    </div>
                    <div>
                      <label for="">Observacion: </label> <span>{{herramienta.observacion}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row 4">
    <div class="col-md-12">
      <div class="botonesAceptarCancelar">
        <mat-card class="actionCard">
          <button class="boton" mat-raised-button>Aceptar</button>
          <button class="boton" mat-raised-button>Cancelar</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
